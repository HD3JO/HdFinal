var arkQuery = $.noConflict(true);

function changeNew(e){
	console.log(e);
	const header = $("meta[name='_csrf_header']").attr('content');
 	const token = $("meta[name='_csrf']").attr('content'); 

 	const jsonData ={
			"depth1name" : e
	}
 	
	$.ajax({
		type : 'POST',
		url : "/mainAjaxNew",
		data : JSON.stringify(jsonData),
		contentType : 'application/json',
		dataType : 'json',
		beforeSend: function(xhr){
               xhr.setRequestHeader(header, token);
           },
		success : function(result) {
			result.forEach(function(item,index){
				console.log(item);
				$('#firstnewlink'+index).attr('href','/detail?pcid='+item.pcid);
				$('#seconnewdlink'+index).attr('href','/detail?pcid='+item.pcid);
				$('#newimg'+index).attr('src', item.pcimg1);
				$('#newbname'+index).text(item.bname);
				$('#newprice'+index).text('₩'+Number(item.pcprice).toLocaleString());
				console.log('done');
			});
		},
		error : function(e) {
			console.log(e);
		}
	});
}
